<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <title>Media Prospect Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script defer src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase (must load before your app) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase-js@2.43.4/dist/umd/supabase.min.js"></script>

  <style>
    td, th { white-space: nowrap; }
    td textarea { min-height: 2.25rem; }
  </style>
</head>

<body class="h-full bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto p-4" x-data="prospectApp()" x-init="init()">

    <h1 class="text-2xl font-semibold mb-2">Media Prospect Manager</h1>
    <p class="text-sm text-gray-600 mb-4">Supabase + Alpine.js realtime demo</p>

    <div class="mb-4">
      <button @click="load()" class="px-3 py-2 rounded-md bg-gray-900 text-white hover:bg-gray-800">Reload</button>
    </div>

    <div class="overflow-auto rounded-lg border bg-white">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50 text-gray-600">
          <tr>
            <th class="p-2 text-left">Domain</th>
            <th class="p-2 text-left">Status</th>
          </tr>
        </thead>
        <tbody>
          <template x-if="db.length === 0">
            <tr><td colspan="2" class="p-4 text-center text-gray-500">No records yet...</td></tr>
          </template>
          <template x-for="r in db" :key="r.id">
            <tr class="border-t">
              <td class="p-2" x-text="r.domain"></td>
              <td class="p-2" x-text="r.status"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Alpine LAST -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Your app logic -->
  <script>
    document.addEventListener('alpine:init', () => {
      console.log("âœ… Alpine:init fired, Supabase available:", typeof supabase);

      const { createClient } = supabase;
      const supabaseClient = createClient(
        'https://mfjymrrykhvfkivtvgit.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1manltcnJ5a2h2ZmtpdnR2Z2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNzY1MzksImV4cCI6MjA3NjY1MjUzOX0.wgn7fZgL8vmedKWmJ8BNfwbaOzZ4ZFltqcDrkEDvsnw'
      );

      Alpine.data('prospectApp', () => ({
        db: [],
        async init() {
          console.log('ðŸŸ¢ init() called');
          await this.load();
          this.subscribeRealtime();
        },

        async load() {
          console.log('Loading initial data...');
          const { data, error } = await supabaseClient
            .from('mediadb')
            .select('*')
            .order('created_at', { ascending: false });

          if (error) {
            console.error('Error loading:', error.message);
            alert(error.message);
          } else {
            console.log(`Loaded ${data?.length || 0} rows`);
            this.db = data || [];
          }
        },

        subscribeRealtime() {
          console.log('Subscribing to realtime...');
          supabaseClient.removeAllChannels();
          const channel = supabaseClient
            .channel('public:mediadb')
            .on('postgres_changes',
              { event: '*', schema: 'public', table: 'mediadb' },
              (payload) => {
                console.log('Realtime event:', payload.eventType);
                this.handleRealtime(payload);
              }
            )
            .subscribe((status, err) => {
              if (status === 'SUBSCRIBED') console.log('âœ… Realtime connected');
              else if (err) console.error('Realtime error:', err);
            });
        },

        handleRealtime(payload) {
          if (payload.eventType === 'INSERT') {
            this.db.unshift(payload.new);
          } else if (payload.eventType === 'UPDATE') {
            const i = this.db.findIndex(r => r.id === payload.new.id);
            if (i > -1) this.db[i] = payload.new;
          } else if (payload.eventType === 'DELETE') {
            this.db = this.db.filter(r => r.id !== payload.old.id);
          }
        }
      }));
    });
  </script>
</body>
</html>
